---
- name: Create kubernetes directory structure
  win_file:
    path:  '{{ kubernetes_install_path }}'
    state: directory

- import_tasks: url.yml

- name: Add kubernetes folder to path
  win_path:
    elements:
    - '{{ kubernetes_install_path }}'
    scope: Machine

- import_tasks: kubelet.yml

- import_tasks: wins.yml
  when: use_wins
