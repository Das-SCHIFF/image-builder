---
- name: upgrade pip to latest
  pip:
    name: pip
    executable: pip3
    state: latest

- name: upgrade pyOpenSSL and cryptography
  pip:
    name:
      - pyOpenSSL==22.0.*
      - cryptography==38.0.*
    executable: pip3

- name: install Azure clients
  pip:
    executable: pip3
    name: "{{ packages }}"
  vars:
    packages:
      - azure-cli
